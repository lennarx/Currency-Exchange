<table mat-table [dataSource]="currencyExchangeRates" class="mat-elevation-z8">
    
    <ng-container matColumnDef="iso Code">
      <th mat-header-cell *matHeaderCellDef> Iso Code </th>
      <td mat-cell *matCellDef="let element"> {{element.isoCode}} </td>
    </ng-container>

    <ng-container matColumnDef="saleExchangeRate">
      <th mat-header-cell *matHeaderCellDef> Sale Exchange Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.saleExchangeRate}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="purchaseExchangeRate">
      <th mat-header-cell *matHeaderCellDef> Purchase Exchange Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.purchaseExchangeRate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
